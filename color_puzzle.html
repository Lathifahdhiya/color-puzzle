<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="color-generator.js"></script>
    <title>Color Puzzle</title>
</head>
<body>
    <div id="menu-utama" class="container background">
        <div class="center">
            <h1 class="judul color-change-5x">Color Puzzle</h1>
            <button class="btn btn-outline-dark jello-vertical tombol-mulai" onclick="setTwoColorBoard(); toGameMenu()">Start!</button>
        </div>
    </div>
    <div id="menu-game" style="display: none;" class="container background">
        <div class="container header">
            <div class="dropdown">
                <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    Menu
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onclick="resetBoard()">Reset</a></li>
                    <li><a class="dropdown-item" href="#" onclick="regenerateTwoColorBoard()">New Game</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#"onclick="destroyBoard(); toMainMenu()">Back to Main menu</a></li>
                </ul>
            </div>
        </div>
        <div class="center">
            <div id="tray-jawaban"></div>
        </div>
        <div class="bottom">
            <div id="tray-soal"></div>
        </div>
    </div>
    <div id="menu-menang" style="display: none;" class="container background">
        <div class="center">
            <h1 class="judul wobble-hor-bottom">You win!</h1>
            <button class="btn btn-outline-dark tombol-mulai" onclick="setTwoColorBoard();toGameMenu()">Play again</button>
            <button class="btn btn-outline-dark tombol-mulai" onclick="toMainMenu()">Back to Main menu</button>
        </div>
    </div>
</body>
</html>
